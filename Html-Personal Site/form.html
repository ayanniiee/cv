<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form practice</title>
  <link rel="stylesheet" href="css/styles.css"

</head>

<body>
  <h1> Race Registration</h1>
  <form>
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname"required>
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname">

    <p> Select a Race</p>

    <div>
      <input type="radio" name="race" id="funrun"required>
      <label for="funrun">Fun Run 5k</label>

    </div>
    <div>
      <input type="radio" name="race" id="half">
      <label for="half">Half Marthon</label>
    </div>
    <div>
      <input type="radio" name="race" id="full">
      <label for="full">Full Marathin 5k</label>
    </div>
    <div>
<label for="email">Email</label>
<input type="email" name="email" id="email">
<label for="password">Password</label>
<input type="password" name="password" id="password">
      </div>
      <div>
        <label for="age"> Select Age group</label>
        <select name="age" id="age">
<option value= "kids"> under 18  </option>
<option value= "young"> 18-35  </option>
<option value= "adult"> 30-50 </option>


        </select>
        </div>
      <div>
<button>Register</button>
        </div>
  </form>
</body>

</html>
